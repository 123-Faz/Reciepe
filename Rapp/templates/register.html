<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <form class="mx-auto card p-4 shadow-lg mt-5" style="max-width: 500px;" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Register</h2>
    <hr>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{ message }}
    </div>
    {% endfor %}
       {% endif %}

    <div class="mb-3">
        <label for="username" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name"  aria-describedby="emailHelp">
    </div>
    
    <div class="mb-3">
        <label for="username" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp">
    </div>  

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username"  aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>

    <p>If U have any acoount <a href="/login_page/">Login</a></p>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</body>
</html>
