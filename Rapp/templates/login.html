<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <nav class="navbar bg-danger p-3 dark shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex" role="search">
        {% if request.user.is_authenticated %}
        <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
        {% else %}
        <a href="/login/" class="btn btn-success" type="submit">Login</a>
        {% endif %}
      </form>
    </div>
  </nav>
  <form class="mx-auto card p-4 shadow-lg mt-5" style="max-width: 500px;" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Login</h2>
    <hr>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{ message }}
    </div>
    {% endfor %}
       {% endif %}

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>

    <p>If U don't have any acoount <a href="/register/">Regiter</a></p>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
