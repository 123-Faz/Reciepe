<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="mt-5">
        <form class="col-5 mx-auto card p-3 shadow-lg" action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Recipe</h2>
            <hr>
            <div class="mb-3 ">
                <label for="recipe-name" class="form-label">Recipe Name</label>
                <input type="text" required name="Reciepe_name" value="{{reciepe.Reciepe_name}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="recipe-description" class="form-label">Recipe Description</label>
                <textarea class="form-control" required name="Reciepe_description" placeholder="Enter recipe description" >{{reciepe.Reciepe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="recipe-image" class="form-label">Recipe Image</label>
                <input type="file" id="reciepe-image" name="Reciepe_image" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>
    </div> 
</body>
</html>
